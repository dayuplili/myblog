<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../../vue.js"></script> 
    <script src="https://cdn.jsdelivr.net/vue.resource/1.2.0/vue-resource.min.js"></script>
</head>
<body style="background: #d3d3d3">
    <div class="container" id='app'>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="form-group">
                    <label for="blog-title">标题</label>
                    <input type="text" v-model='title' class="form-control" id='blog-title'>
                </div>
                <div class="form-group">
                    <label for="blog-content">正文</label>
                    <textarea class="form-control" v-model='content' name="" id="blog-content" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <div class="btn btn-lg btn-primary btn-block" @click='addBlog'>保存</div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
